type Artist {
  id: ID! @unique
  alias: String! @unique
  featuredIn: [Song!]! @relation(name: "Featuring")
  name: String!
  songs: [Song!]! @relation(name: "CreatedBy", onDelete: CASCADE)
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Song {
  id: ID! @unique
  artists: [Artist!]! @relation(name: "CreatedBy")
  album: Album! @relation(name: "BelongsTo")
  featuring: [Artist!]! @relation(name: "Featuring")
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Album {
  id: ID! @unique
  alias: String! @unique
  artists: [Artist!]!
  name: String!
  songs: [Song!]! @relation(name: "BelongsTo", onDelete: CASCADE)
  createdAt: DateTime!
  updatedAt: DateTime!
}
